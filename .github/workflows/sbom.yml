name: "Create SBOM"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:latest
          dependency-snapshot: true